<article class="panel-header u-panel-header-sm px-3 px-sm-5">
    <div class="header text-center">
        <h2 class="title">Inicio</h2>
    </div>
</article>

<article class="u-content">
    <section class="card">
        <article class="card-body">
            <div class="o-grid-row">
                <section class="o-grid-column-3">
                    <p class="font-weight-bold">Géneros</p>
                    <article>
                      <p class="d-flex justify-content-between align-items-center o-text-secondary sh-genero" 
                        *ngFor="let genero of generos$ | async"> 
                        <span>
                          <i class="fas fa-box-open"></i>
                          {{ genero.descripcion }}
                        </span>
                        <span class="badge badge-dark">
                          {{ genero.NumeroPeliculas }}
                        </span>
                      </p>
                    </article>
                </section>
                <section class="o-grid-column-9">
                    <p class="font-weight-bold">Estrenos</p>
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <section class="carousel-inner">
                          <article class="carousel-item" *ngFor="let pelicula of peliculasTop3$ | async; let i = index" 
                            [class.active]="i === 0">
                            <img [src]="pelicula.url_poster | routeImage" class="d-block w-100 sh-img" 
                                [alt]="pelicula.nombre">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>{{ pelicula.nombre }}</h5>
                              <p>{{ pelicula.sinopsis }}</p>
                            </div>
                          </article>
                        </section>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                    </div>
                </section>
                <section class="o-grid-column-12">
                    <p class="font-weight-bold">Últimos lanzamientos</p>
                    <div class="o-grid-row">
                        <article class="card o-grid-column-3 u-cursor-pointer c-card-hover" *ngFor="let pelicula of peliculas$ | async">
                            <img [src]="pelicula.url_poster | routeImage" class="card-img-top" [alt]="pelicula.nombre">
                            <section class="card-body">
                                <p class="card-title text-center d-flex flex-column">
                                    {{ pelicula.nombre }}
                                    <span class="badge badge-dark mt-3">
                                        2020
                                    </span>
                                </p>
                            </section>
                        </article>
                    </div>
                </section>
            </div>
        </article>
    </section>
</article>
