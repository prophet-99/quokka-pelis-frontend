<article class="panel-header u-panel-header-xl px-3 px-sm-5 d-flex">    
    <div class="o-grid-row">
        <section class="o-grid-column-3 d-flex justify-content-center pb-3">
            <img [src]="pelicula.url_poster | routeImage"
              class="img-fluid u-fit-cover">
        </section>
        <section class="o-grid-column-9">
            <h1 class="font-weight-bold text-white mb-3">
                {{ pelicula.nombre }}
            </h1>
            <div class="d-flex">
              <p class="text-white mr-5"> 
                  <span class="font-weight-bold">Año:</span> {{ pelicula.anio_lanzamiento | date }}
              </p>
              <p class="text-white"> 
                <span class="font-weight-bold">Duración:</span> {{ pelicula.duracion }}
            </p>
            </div>
            <p class="text-white"> 
                <span class="font-weight-bold">Géneros:</span> 
                <span *ngFor="let genero of generos$ | async">
                    {{ genero.descripcion }}, 
                </span>
            </p>
            <p class="text-white"> 
                <span class="font-weight-bold">Sinópsis:</span> 
                {{ pelicula.sinopsis }}
            </p>
            <p class="text-white"> 
                <span class="font-weight-bold">Reparto:</span> 
                <span *ngFor="let actor of actores$ | async">
                    {{ actor.actor }} ({{ actor.personaje }}), 
                </span>
            </p>
        </section>
    </div>
</article>
<article class="u-content">
  <app-video [urlVideo]="pelicula.url_video"></app-video>
</article>
