<article class="panel-header px-3 px-sm-5">
    <div class="header text-center">
      <h2 class="title">Series</h2>
      <section class="input-group no-border">
        <input type="text" class="form-control font-weight-bold" placeholder="Buscar...">
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fas fa-search text-dark"></i>
          </div>
        </div>
      </section>
    </div>
</article>

<article class="u-content">
    <div class="row">
        <div class="col-lg-4" *ngFor="let i of [1,2,3,4,56,5,8]">
        <div class="card card-chart">
            <div class="card-header">
            <h5 class="card-category">Global Sales</h5>
            <h4 class="card-title">Shipped Products</h4>
            <div class="dropdown">
                <button type="button" class="btn btn-round btn-outline-default dropdown-toggle btn-simple btn-icon no-caret" data-toggle="dropdown">
                <i class="now-ui-icons loader_gear"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <a class="dropdown-item text-danger" href="#">Remove Data</a>
                </div>
            </div>
            </div>
            <div class="card-body">
            <div class="chart-area">
                <canvas id="lineChartExample"></canvas>
            </div>
            </div>
            <div class="card-footer">
            <div class="stats">
                <i class="now-ui-icons arrows-1_refresh-69"></i> Just Updated
            </div>
            </div>
        </div>
        </div>
    </div>
</article>
